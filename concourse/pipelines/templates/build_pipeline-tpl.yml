    - get: pxf_tarball
      resource: pxf_gp[[gp_ver]]_tarball_ubuntu18
      passed: [Build PXF-GP[[gp_ver]] on Ubuntu18]
    - get: gpdb_package
      resource: gpdb[[gp_ver]]_ubuntu18_deb_latest-0
