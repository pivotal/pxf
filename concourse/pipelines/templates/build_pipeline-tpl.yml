      IMPERSONATION: false
      KERBEROS: ((kerberos-enabled))
      GOOGLE_PROJECT_ID: ((google-project-id))
      GP_VER: [[gp_ver]]
      GROUP: security,multiClusterSecurity
      PXF_JVM_OPTS: ((pxf-jvm-opts))
      TARGET_OS: centos
  - task: Test PXF CLI
